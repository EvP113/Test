<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–∞–ª–µ—Ä–µ—è –ê—Ä—Ç—É—Ä–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #4b61c4 0%, #00c3ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 10px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 1400px;
            width: 100%;
            max-height: 95vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            flex-shrink: 0;
        }

        .photo-container {
            position: relative;
            max-width: 100%;
            flex: 0 0 auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin: 0 auto 15px auto;
            display: inline-block;
            background: #f0f0f0;
            line-height: 0;
        }

        .photo {
            max-width: 100%;
            max-height: calc(95vh - 280px);
            width: auto;
            height: auto;
            display: block;
            transition: opacity 0.5s ease-in-out;
        }

        .photo.fade-out {
            opacity: 0;
        }

        .photo.fade-in {
            opacity: 1;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –ø–æ —Ñ–æ—Ç–æ */
        .photo-nav-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
            margin-bottom: 15px;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∏–≥—Ä */
        .games-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            flex-shrink: 0;
            margin-bottom: 10px;
        }

        .nav-btn {
            background: linear-gradient(135deg, #4b61c4 0%, #00c3ff 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(75, 97, 196, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 120px;
            justify-content: center;
        }

        .nav-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(75, 97, 196, 0.6);
        }

        .nav-btn:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .nav-btn svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        /* –ö–Ω–æ–ø–∫–∞ –∫–ª–∏–∫–µ—Ä–∞ */
        .clicker-btn {
            background: linear-gradient(135deg, #ffa726 0%, #fb8c00 100%);
            box-shadow: 0 5px 15px rgba(255, 167, 38, 0.4);
        }

        .clicker-btn:hover {
            box-shadow: 0 8px 25px rgba(255, 167, 38, 0.6) !important;
            transform: translateY(-3px) !important;
        }

        /* –ö–Ω–æ–ø–∫–∞ –ø–æ–π–º–∞–π –∏–≥—Ä—ã */
        .game-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .game-btn:hover {
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.6) !important;
            transform: translateY(-3px) !important;
        }

        /* –ö–Ω–æ–ø–∫–∞ –≤–æ–ª–Ω–æ–≤–æ–π –∏–≥—Ä—ã */
        .wave-btn {
            background: linear-gradient(135deg, #0a0a2e 0%, #00f5ff 100%);
            box-shadow: 0 5px 15px rgba(0, 245, 255, 0.35);
            position: relative;
            overflow: hidden;
        }

        .wave-btn::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.18), transparent);
            transform: translateX(-100%);
            animation: waveShimmer 2.2s ease-in-out infinite;
            border-radius: 50px;
        }

        @keyframes waveShimmer {
            0%, 55% { transform: translateX(-100%); }
            100%     { transform: translateX(100%); }
        }

        .wave-btn:hover {
            box-shadow: 0 8px 25px rgba(0, 245, 255, 0.6) !important;
            transform: translateY(-3px) !important;
        }

        .photo-counter {
            color: #666;
            font-size: 1rem;
            flex-shrink: 0;
        }

        /* –ú–æ–±–∏–ª—å–Ω—ã–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ */
        @media (max-width: 768px) {
            body { padding: 5px; }

            .container {
                padding: 12px;
                max-height: 98vh;
                border-radius: 15px;
            }

            h1 {
                font-size: 1.3rem;
                margin-bottom: 10px;
            }

            .photo-container {
                margin-bottom: 10px;
                border-radius: 10px;
            }

            .photo { max-height: calc(98vh - 220px); }

            .photo-nav-container,
            .games-container {
                gap: 8px;
                margin-bottom: 8px;
            }

            .nav-btn {
                padding: 10px 18px;
                font-size: 0.85rem;
                min-width: 90px;
            }

            .nav-btn svg {
                width: 16px;
                height: 16px;
            }

            .photo-counter { font-size: 0.9rem; }
        }

        @media (max-width: 480px) {
            .container { padding: 8px; }

            h1 {
                font-size: 1.1rem;
                margin-bottom: 8px;
            }

            .photo { max-height: calc(98vh - 200px); }

            .nav-btn {
                padding: 8px 13px;
                font-size: 0.8rem;
                min-width: 80px;
            }

            .photo-counter { font-size: 0.85rem; }
        }

        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                padding: 8px;
                max-height: 95vh;
            }

            h1 {
                font-size: 1.1rem;
                margin-bottom: 5px;
            }

            .photo-container { margin-bottom: 5px; }
            .photo { max-height: calc(95vh - 130px); }
            .photo-nav-container,
            .games-container { margin-bottom: 3px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–ê—Ä—Ç—É—Ä–Ω–æ—Å—Ç—å</h1>
        
        <div class="photo-container">
            <img id="photo" class="photo fade-in" src="" alt="–§–æ—Ç–æ">
        </div>

        <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ —Ñ–æ—Ç–æ -->
        <div class="photo-nav-container">
            <button class="nav-btn" id="prevBtn" onclick="prevPhoto()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                </svg>
                –ù–∞–∑–∞–¥
            </button>

            <button class="nav-btn" id="nextBtn" onclick="nextPhoto()">
                –í–ø–µ—Ä–µ–¥
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                </svg>
            </button>
        </div>

        <!-- –ò–≥—Ä—ã -->
        <div class="games-container">
            <button class="nav-btn clicker-btn" onclick="window.location.href='artur-clicker.html'">
                üíé –ö–ª–∏–∫–µ—Ä
            </button>

            <button class="nav-btn game-btn" onclick="window.location.href='game.html'">
                üéÆ –ü–æ–π–º–∞–π
            </button>

            <button class="nav-btn wave-btn" onclick="window.location.href='wave-game.html'">
                „Ä∞Ô∏è –í–æ–ª–Ω–∞
            </button>
        </div>

        <div class="photo-counter">
            –§–æ—Ç–æ <span id="counter">1</span> –∏–∑ <span id="total">0</span>
        </div>
    </div>

    <script>
        const PHOTO_FOLDER = 'images/';
        const TOTAL_PHOTOS = 2;
        
        const photos = Array.from({ length: TOTAL_PHOTOS }, (_, i) => 
            `${PHOTO_FOLDER}photo${i + 1}.jpg`
        );

        let currentPhoto = 0;
        let isTransitioning = false;
        const photo = document.getElementById('photo');
        const counter = document.getElementById('counter');
        const total = document.getElementById('total');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        function init() {
            total.textContent = photos.length;
            if (photos.length > 0) {
                loadPhoto(0);
                updateButtons(); // –î–æ–±–∞–≤–ª—è–µ–º –≤—ã–∑–æ–≤ updateButtons –ø—Ä–∏ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
            } else {
                photo.alt = '–ù–µ—Ç —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π';
                updateButtons();
            }
        }

        function loadPhoto(index) {
            if (index < 0 || index >= photos.length) return;
            photo.src = photos[index];
            counter.textContent = index + 1;
            currentPhoto = index;
        }

        function nextPhoto() {
            if (isTransitioning || currentPhoto >= photos.length - 1) return;
            isTransitioning = true;
            photo.classList.remove('fade-in');
            photo.classList.add('fade-out');
            setTimeout(() => {
                currentPhoto = Math.min(currentPhoto + 1, photos.length - 1);
                loadPhoto(currentPhoto);
                photo.classList.remove('fade-out');
                photo.classList.add('fade-in');
                updateButtons();
                isTransitioning = false;
            }, 250);
        }

        function prevPhoto() {
            if (isTransitioning || currentPhoto <= 0) return;
            isTransitioning = true;
            photo.classList.remove('fade-in');
            photo.classList.add('fade-out');
            setTimeout(() => {
                currentPhoto = Math.max(currentPhoto - 1, 0);
                loadPhoto(currentPhoto);
                photo.classList.remove('fade-out');
                photo.classList.add('fade-in');
                updateButtons();
                isTransitioning = false;
            }, 250);
        }

        function updateButtons() {
            prevBtn.disabled = currentPhoto === 0;
            nextBtn.disabled = currentPhoto === photos.length - 1;
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); nextPhoto(); }
            else if (e.key === 'ArrowLeft') { e.preventDefault(); prevPhoto(); }
        });

        window.addEventListener('load', init);
    </script>
</body>
</html>
